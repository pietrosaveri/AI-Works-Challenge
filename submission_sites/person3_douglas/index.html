const App = ()=>{
  const [page,setPage] = useState(window.location.hash.replace('#','')||'home');
  useEffect(()=>{
    const onHash = () => setPage(window.location.hash.replace('#','')||'home');
    window.addEventListener('hashchange',onHash);
    return ()=>window.removeEventListener('hashchange',onHash);
  },[]);
  const renderPage = ()=>{
    switch(page){
      case 'home': return <Home key="home"/>;
      case 'patterns': return <Patterns key="patterns"/>;
      case 'anti‑claims': return <AntiClaims key="anti-claims"/>;
      case 'failures': return <Failures key="failures"/>;
      case 'decisions': return <Decisions key="decisions"/>;
      case 'method': return <Method key="method"/>;
      case 'about': return <About key="about"/>;
      default: return <Home key="home"/>;
    }
  };
  return (
    <>
      <Nav current={page}/>
      <AnimatePresence mode="wait">{renderPage()}</AnimatePresence>
    </>
  );
};

ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
